<div class="container">
  <div class="card">
    <div class="card-header">
      <div *ngIf="user.role">
        <p>{{user.role}}</p>
      </div>
    </div>
    <div class="card-body">
      <h5 class="card-title">Name: {{user.name}}</h5>
      <p class="card-text">Surname: {{user.surname}}</p>
      <p class="card-text">Email: {{user.email}}</p>
      <div class="card-text">
      </div>
    </div>
  </div>
</div>
