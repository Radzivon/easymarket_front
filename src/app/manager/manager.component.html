<ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
  <ngb-panel title="User info">
    <ng-template ngbPanelContent>
      <app-user></app-user>
    </ng-template>
  </ngb-panel>
  <ngb-panel title="Action">
    <ng-template ngbPanelContent>
    <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
      <li [ngbNavItem]="1">
        <a ngbNavLink>Cargo list</a>
        <ng-template ngbNavContent>
          <app-cargo-list></app-cargo-list>
        </ng-template>
      </li>
      <li [ngbNavItem]="2">
        <a ngbNavLink>Trip list</a>
        <ng-template ngbNavContent>
          <app-trip-list></app-trip-list>
        </ng-template>
      </li>
      <li [ngbNavItem]="3">
        <a ngbNavLink>User list</a>
        <ng-template ngbNavContent>
          <app-user-list></app-user-list>
        </ng-template>
      </li>
    </ul>
    <div [ngbNavOutlet]="nav" class="mt-2"></div>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
