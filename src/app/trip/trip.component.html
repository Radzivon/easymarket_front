<div class="container">

  <div class="card">
    <div class="card-header">
      Trip
    </div>
    <div class="card-body">
      <h5 class="card-title">{{trip.currentCity}}</h5>
      <p class="card-text">{{trip.car}}</p>
      <div >
        <ul *ngFor="let city of trip.cities">
          <li>
            {{city}}
          </li>
        </ul>
      </div>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
</div>
