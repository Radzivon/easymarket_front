<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>Edit trip</h2>
    </div>
    <div class="card-body">
      <p class="card-title">Current cit: {{trip.currentCity}}</p>
      <p class="card-text">Car: {{trip.car}}</p>
      <p class="card-text">Trip condition: {{trip.tripCondition}}</p>
      <div>
        <div *ngIf="trip.isPaid;else notPaid">
          <p style="color: green">Paid</p>
        </div>
        <ng-template #notPaid>
          <p style="color: red">Not paid</p>
        </ng-template>
      </div>
      <div>
        <p>Cities</p>
        <ul *ngFor="let city of trip.cities">
          <li>
            {{city.name}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<form [formGroup]="form" novalidate>
  <div class="form-group">
    <label for="location">Update current city</label>
    <input type="text" class="form-control" id="location" name="location" formControlName="location" required/>
  </div>
  <div *ngIf="getLocationControl().invalid && (getLocationControl().touched)"
       class="alert alert-danger">
    <div *ngIf="getLocationControl().errors.required">
      Current city is required.
    </div>
    <div *ngIf="getLocationControl().errors.minLength">
      Current city must be at least 4 characters long.
    </div>
  </div>
  <div class="form-group" (click)="editTrip()">
    <button class="btn btn-outline-dark" type="button">Update</button>
  </div>
</form>
<div>
  <button class="btn btn-outline-dark" type="button" (click)="goBack()">Back</button>
</div>
