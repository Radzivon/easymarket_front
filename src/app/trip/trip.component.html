<div class="card">
  <div class="card-body">
    <h5 class="card-title">Trip</h5>
    <p class="card-text">Current city: {{trip.currentCity}}</p>
    <p class="card-text">Trip car: {{trip.car}}</p>
    <ul *ngFor="let city of trip.cities">
      <p class="card-text">Departure city: {{city.name}}</p>
    </ul>
    <div (click)="goBack()" class="btn-class">
      <button class="btn btn-color" type="button">Back</button>
    </div>
  </div>
</div>
